<div id="edit-menu-item-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-xl shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-900">Modifier le plat</h3>
            <button _="on click remove #edit-menu-item-modal" class="text-gray-400 hover:text-gray-500">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <form method="post" hx-post="{{ url_for('admin.edit_menu_item', id=item.id) }}" hx-target="#menu-item-{{ item.id }}"
            hx-swap="outerHTML" enctype="multipart/form-data" hx-encoding="multipart/form-data" class="space-y-4"
            hx-on="htmx:afterRequest: if (event.detail.xhr.status == 200) { this.reset(); var m = document.getElementById('edit-menu-item-modal'); if(m) m.remove(); }">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="block text-sm font-medium text-gray-700">Nom du plat</label>
                <input type="text" name="name" value="{{ item.name }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-lagon-blue focus:ring-lagon-blue">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Catégorie</label>
                <select name="category_id" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-lagon-blue focus:ring-lagon-blue">
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if cat.id==item.category_id %}selected{% endif %}>{{ cat.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" rows="2"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-lagon-blue focus:ring-lagon-blue">{{ item.description }}</textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Prix (€)</label>
                    <input type="number" step="0.01" name="price" value="{{ item.price }}" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-lagon-blue focus:ring-lagon-blue">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Image</label>
                    <div
                        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-lagon-blue transition-colors dropzone upload-drop-area">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                viewBox="0 0 48 48">
                                <path
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="edit-file-upload-{{ item.id }}"
                                    class="relative cursor-pointer bg-white rounded-md font-medium text-lagon-blue hover:text-lagon-navy focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-lagon-blue">
                                    <span>Télécharger un fichier</span>
                                    <input id="edit-file-upload-{{ item.id }}" name="image_file" type="file"
                                        class="sr-only">
                                    <div class="mt-2">
                                        <img class="file-preview w-full h-40 object-cover rounded {% if not item.image_url %}hidden{% endif %}" src="{{ item.image_url }}" alt="Preview">
                                        <div class="file-info text-sm text-gray-600 mt-2 {% if not item.image_url %}hidden{% endif %}">Fichier: <span class="file-name">{% if item.image_url %}{{ item.image_url.split('/')[-1] }}{% endif %}</span> — <span class="file-size"></span></div>
                                        <div class="file-error text-sm text-red-600 mt-2 hidden"></div>
                                        <button type="button" class="file-clear text-sm text-gray-500 mt-2 {% if not item.image_url %}hidden{% endif %}">Effacer</button>
                                    </div>
                                </label>
                                <p class="pl-1">ou glisser-déposer</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF jusqu'à 10MB</p>
                        </div>
                    </div>
                    <!-- Old URL fallback hidden but preserved if needed or just use JS to clear it -->
                    <input type="hidden" name="image_url" value="{{ item.image_url }}">
                </div>
            </div>

            <div class="flex gap-4">
                <label class="flex items-center">
                    <input type="checkbox" name="is_special" value="true" {% if item.is_special %}checked{% endif %}
                        class="rounded border-gray-300 text-lagon-blue focus:ring-lagon-blue">
                    <span class="ml-2 text-sm text-gray-700">Spécialité</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="is_available" value="true" {% if item.is_available %}checked{% endif %}
                        class="rounded border-gray-300 text-lagon-blue focus:ring-lagon-blue">
                    <span class="ml-2 text-sm text-gray-700">Disponible</span>
                </label>
            </div>

            <div class="pt-4 flex justify-end gap-3">
                <button type="button" _="on click remove #edit-menu-item-modal"
                    class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900">Annuler</button>
                <button type="submit"
                    class="px-4 py-2 bg-lagon-blue text-white rounded-md hover:bg-lagon-navy">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
